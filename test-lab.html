<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Laboratorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Prueba del Laboratorio</h1>
        
        <div id="lab-content-container" class="bg-white rounded-xl p-6 shadow-lg">
            <!-- Aquí aparecerán las actividades -->
        </div>
        
        <button onclick="probarLaboratorio()" class="mt-4 bg-blue-500 text-white px-6 py-3 rounded-lg">
            Cargar Laboratorio
        </button>
    </div>

    <script src="js/actividades-interactivas.js"></script>
    
    <script>
        function probarLaboratorio() {
            console.log('Probando laboratorio...');
            if (typeof mostrarLaboratorioConActividades === 'function') {
                mostrarLaboratorioConActividades();
                console.log('Laboratorio cargado!');
            } else {
                console.error('La función mostrarLaboratorioConActividades no está disponible');
            }
        }
        
        // Auto-cargar después de 2 segundos
        setTimeout(probarLaboratorio, 2000);
    </script>
</body>
</html>
