<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ TEST FUNCIONES REPARADAS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .ok { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; margin: 10px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .log { background: #000; color: #0f0; padding: 15px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ TEST DE FUNCIONES REPARADAS</h1>
        
        <div id="status-container">
            <div id="status-carga" class="status warning">ğŸ“¡ Cargando...</div>
            <div id="status-funciones" class="status warning">ğŸ”§ Verificando funciones...</div>
            <div id="status-config" class="status warning">âš™ï¸ Verificando configuraciÃ³n...</div>
        </div>
        
        <button onclick="testCompleto()">ğŸš€ TEST COMPLETO</button>
        <button onclick="testActividad1()">ğŸ­ PROBAR ACTIVIDAD 1</button>
        <button onclick="limpiarLog()">ğŸ§¹ LIMPIAR</button>
        
        <div id="fase-contenido" style="border: 2px dashed #666; padding: 20px; margin: 20px 0; min-height: 100px;">
            <p style="text-align: center; color: #666;">Ãrea de contenido de actividad</p>
        </div>
        
        <div id="log" class="log">Iniciando test...</div>
    </div>

    <script src="js/actividades-interactivas.js"></script>
    
    <script>
        function log(mensaje) {
            const logDiv = document.getElementById('log');
            const tiempo = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${tiempo}] ${mensaje}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(mensaje);
        }

        function updateStatus(id, tipo, mensaje) {
            const elemento = document.getElementById(id);
            elemento.className = `status ${tipo}`;
            elemento.innerHTML = mensaje;
        }

        function testCompleto() {
            log('ğŸ”§ === TEST DE FUNCIONES REPARADAS ===');
            
            // Test de carga
            updateStatus('status-carga', 'ok', 'âœ… JavaScript cargado');
            log('âœ… Archivo JavaScript cargado');
            
            // Test de funciones crÃ­ticas
            const funcionesCriticas = {
                'ActividadState': window.ActividadState,
                'ACTIVIDADES_CONFIG': window.ACTIVIDADES_CONFIG,
                'iniciarActividadInteractiva': window.iniciarActividadInteractiva,
                'mostrarActividad': window.mostrarActividad,
                'siguienteFaseActividad': window.siguienteFaseActividad,
                'mostrarFaseActividad': window.mostrarFaseActividad,
                'activarHerramientaMancha': window.activarHerramientaMancha,
                'limpiarManchaPersonal': window.limpiarManchaPersonal,
                'guardarManchaPersonal': window.guardarManchaPersonal,
                'inicializarMiniSimulador': window.inicializarMiniSimulador
            };
            
            let funcionesOK = 0;
            let totalFunciones = Object.keys(funcionesCriticas).length;
            
            for (const [nombre, funcion] of Object.entries(funcionesCriticas)) {
                if (funcion) {
                    log(`âœ… ${nombre}: ${typeof funcion}`);
                    funcionesOK++;
                } else {
                    log(`âŒ ${nombre}: NO DISPONIBLE`);
                }
            }
            
            if (funcionesOK === totalFunciones) {
                updateStatus('status-funciones', 'ok', `âœ… Todas las funciones OK (${funcionesOK}/${totalFunciones})`);
            } else {
                updateStatus('status-funciones', 'error', `âŒ Funciones faltantes (${funcionesOK}/${totalFunciones})`);
            }
            
            // Test de configuraciÃ³n
            if (window.ACTIVIDADES_CONFIG && window.ACTIVIDADES_CONFIG.actividad1) {
                const numActividades = Object.keys(window.ACTIVIDADES_CONFIG).length;
                log(`âœ… ${numActividades} actividades configuradas`);
                updateStatus('status-config', 'ok', `âœ… ${numActividades} actividades disponibles`);
                
                // Detallar cada actividad
                Object.keys(window.ACTIVIDADES_CONFIG).forEach(actId => {
                    const act = window.ACTIVIDADES_CONFIG[actId];
                    log(`   ğŸ“‹ ${actId}: "${act.titulo}" - ${act.fases ? act.fases.length : 0} fases`);
                });
            } else {
                updateStatus('status-config', 'error', 'âŒ ConfiguraciÃ³n de actividades no encontrada');
            }
            
            log('ğŸ‰ Test completo finalizado');
        }

        function testActividad1() {
            log('ğŸ­ === PROBANDO ACTIVIDAD 1 ===');
            
            try {
                if (window.mostrarActividad) {
                    log('ğŸ”§ Llamando mostrarActividad(1)...');
                    window.mostrarActividad(1);
                    log('âœ… mostrarActividad ejecutada sin errores');
                    
                    setTimeout(() => {
                        const contenido = document.getElementById('fase-contenido');
                        if (contenido && contenido.innerHTML.includes('Manchas')) {
                            log('âœ… Contenido de actividad cargado correctamente');
                        } else {
                            log('âš ï¸ Contenido de actividad no detectado en este test');
                        }
                    }, 1000);
                } else {
                    log('âŒ mostrarActividad no disponible');
                }
            } catch (error) {
                log(`ğŸ’¥ Error: ${error.message}`);
            }
        }

        function limpiarLog() {
            document.getElementById('log').innerHTML = 'Log limpiado...\n';
        }

        // Auto-ejecutar cuando cargue
        window.addEventListener('load', function() {
            log('ğŸš€ Test iniciado automÃ¡ticamente');
            setTimeout(() => {
                testCompleto();
            }, 1000);
        });
        
        // Capturar errores
        window.addEventListener('error', function(e) {
            log(`ğŸ’¥ Error JavaScript: ${e.message} en lÃ­nea ${e.lineno}`);
            updateStatus('status-carga', 'error', 'âŒ Error de JavaScript detectado');
        });
    </script>
</body>
</html>
