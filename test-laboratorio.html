<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Laboratorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .primary { color: #8b5cf6; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">üß™ Test Laboratorio de Actividades</h1>
        
        <div class="text-center mb-8">
            <div class="space-x-4">
                <button onclick="testActividad('actividad1')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Test Actividad 1
                </button>
                <button onclick="testActividad('actividad2')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    Test Actividad 2
                </button>
                <button onclick="testActividad('actividad3')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">
                    Test Actividad 3
                </button>
                <button onclick="testActividad('actividad4')" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg">
                    Test Actividad 4
                </button>
            </div>
        </div>

        <div id="lab-content-container" class="bg-white rounded-xl shadow-lg p-8">
            <p class="text-center text-gray-500">Selecciona una actividad para probarla</p>
        </div>
        
        <div id="debug-output" class="mt-8 bg-gray-800 text-green-400 p-4 rounded-lg font-mono text-sm">
            <h3 class="text-yellow-400 font-bold mb-2">üêõ Debug Console:</h3>
            <div id="debug-content">Esperando por pruebas...</div>
        </div>
    </div>

    <!-- Cargar scripts -->
    <script src="js/actividades-interactivas.js"></script>
    <script src="js/laboratorio-original.js"></script>
    
    <script>
        let debugLog = [];
        
        function addDebugLog(message) {
            debugLog.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('debug-content').innerHTML = debugLog.slice(-10).join('<br>');
        }
        
        function testActividad(actividadId) {
            addDebugLog(`üéØ Iniciando test de ${actividadId}`);
            
            // Verificar disponibilidad de funciones
            addDebugLog(`‚úÖ window.iniciarActividadInteractiva: ${typeof window.iniciarActividadInteractiva === 'function'}`);
            addDebugLog(`‚úÖ window.mostrarFaseActividad: ${typeof window.mostrarFaseActividad === 'function'}`);
            addDebugLog(`‚úÖ window.ACTIVIDADES_CONFIG: ${typeof window.ACTIVIDADES_CONFIG === 'object'}`);
            addDebugLog(`‚úÖ laboratorioManager: ${typeof laboratorioManager === 'object'}`);
            
            // Probar carga de actividad
            try {
                if (laboratorioManager && laboratorioManager.iniciarActividad) {
                    addDebugLog(`üöÄ Llamando laboratorioManager.iniciarActividad(${actividadId})`);
                    laboratorioManager.iniciarActividad(actividadId);
                } else {
                    addDebugLog(`‚ùå laboratorioManager.iniciarActividad no disponible`);
                }
            } catch (error) {
                addDebugLog(`üí• Error: ${error.message}`);
            }
        }
        
        // Log inicial
        window.addEventListener('load', () => {
            addDebugLog('üåü P√°gina cargada completamente');
            addDebugLog(`‚úÖ Scripts cargados. Funciones disponibles:`);
            addDebugLog(`   - iniciarActividadInteractiva: ${typeof window.iniciarActividadInteractiva}`);
            addDebugLog(`   - mostrarFaseActividad: ${typeof window.mostrarFaseActividad}`);
            addDebugLog(`   - ACTIVIDADES_CONFIG: ${typeof window.ACTIVIDADES_CONFIG}`);
            addDebugLog(`   - laboratorioManager: ${typeof laboratorioManager}`);
        });
    </script>
</body>
</html>
